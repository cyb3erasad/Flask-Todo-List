<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .completed {
            text-decoration: line-through;
            color: #28a745;
            font-weight: bold;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Todo App</a>

            <div class="d-flex">
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">

        <h2 class="mb-4">Your To-Do List</h2>

        <!-- Add Task Form -->
        <form action="/add" method="POST" class="input-group mb-4">
            <input type="text" name="title" class="form-control" placeholder="Enter a new task..." required>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>

        <!-- Task List -->
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">

                <span class="{% if task.complete %} completed {% endif %}">
                    {{ task.title }}
                </span>

                <div>
                    <a href="/edit/{{ task.id }}" class="btn btn-primary btn-sm">Edit</a>

                    {% if not task.complete %}
                    <a href="/complete/{{ task.id }}" class="btn btn-success btn-sm">Complete</a>
                    {% endif %}

                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>

                </div>
            </li>
            {% endfor %}
        </ul>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
